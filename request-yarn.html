<!-- request-yarn.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Yarn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Request Yarn</h1>
        <form id="request-form">
            <input type="number" id="count" placeholder="Count" required>
            <input type="text" id="content" placeholder="Content" required>
            <input type="text" id="spun-type" placeholder="Spun Type" required>
            <input type="number" id="bags" placeholder="Bags" required>
            <input type="number" id="kgs" placeholder="Kilograms" required>
            <button type="submit">Request Yarn</button>
        </form>
        <p id="request-message"></p>
    </div>

    <script src="yarn.js"></script>
</body>
</html>
