<!-- vendor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Vendor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register Vendor</h1>
        <form id="vendor-form">
            <input type="text" id="company-name" placeholder="Company Name" required>
            <input type="text" id="broker-name" placeholder="Broker Name" required>
            <input type="text" id="contract-type" placeholder="Contract Type" required>
            <input type="text" id="contact" placeholder="Contact" required>
            <input type="text" id="gst-number" placeholder="GST Number" required>
            <input type="text" id="prefix" placeholder="Prefix" required>
            <button type="submit">Register Vendor</button>
        </form>
        <p id="vendor-message"></p>
    </div>

    <script src="yarn.js"></script>
</body>
</html>
