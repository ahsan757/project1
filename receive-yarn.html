<!-- receive-yarn.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Yarn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Receive Yarn</h1>
        <form id="receive-form">
            <input type="text" id="vendor-id" placeholder="Vendor ID" required>
            <input type="text" id="spun-type-receive" placeholder="Spun Type" required>
            <input type="number" id="kgs-received" placeholder="Kilograms Received" required>
            <input type="date" id="received-date" required>
            <button type="submit">Receive Yarn</button>
        </form>
        <p id="receive-message"></p>
    </div>

    <script src="yarn.js"></script>
</body>
</html>
